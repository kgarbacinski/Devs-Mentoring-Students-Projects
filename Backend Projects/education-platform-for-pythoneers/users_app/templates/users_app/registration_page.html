{% extends 'layout.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Register Page</title>
{% endblock %}

{% block site_css %}
    <link rel="stylesheet" href="{% static 'users_app/styles/buttons_custom_style.css' %}"/>
{% endblock %}

{% block content %}
    <form method="POST" style="background-color: #ffffff;">
        {% csrf_token %}
        {% for form_field in form %}
            <div class="form-row justify-content-center">
                <div class="form-group single-form-style col-10">
                    {{ form_field|as_crispy_field }}
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn button-styled">Register!</button>
    </form>
{% endblock %}
